<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>demo</title>
</head>

<body>
    <div id="app">
        <el-row class="tac">
            <el-col :span="6">
              <el-menu
                unique-opened 
                default-active="2"
                class="el-menu-vertical-demo"
                @open="handleOpen"
                @close="handleClose"
                background-color="#4A4AFF"
                text-color="#fff"
                active-text-color="#ffd04b">
                <el-submenu  v-for="menu in menuArray" :index="menu.index">
                  <template slot="title">
                    <i :class="menu.icon"></i>
                    <span>{{menu.name}}</span>
                  </template>
                  <el-menu-item v-for="submenu in menu.submenu" :index="submenu.index" style="background-color:	#9393FF">
                    {{submenu.name}}
                  </el-menu-item>
                </el-submenu>
              </el-menu>
            </el-col>
          </el-row>
          <el-main>
                    
        </el-main>
    </div>

    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="viewmodels/menu-navigate.js"></script>

</body>

</html>
