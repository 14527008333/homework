<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>productList</title>
</head>

<body>
    <div id="app">
      <el-input placeholder="请输入用户名称" v-model="customerName"></el-input>
      <el-input placeholder="请输入订单总价" v-model="totalPrice" ></el-input>
      <el-input placeholder="请选择订单创建时间" v-model="createTime" type="date" ></el-input>
      <el-input placeholder="请选择订单修改时间" v-model="updateTime" type="date" ></el-input>
      <el-select v-model="status" placeholder="请选择订单状态">
        <el-option
          v-for="item in selectstatus"
          :key="item.value"
          :label="item.label"
          :value="item.value">
        </el-option>
      </el-select><br>
      <el-button type="primary" @click="queryOrderClick" round>查询</el-button>
        <template>
            <el-table
              :data="pageList.list"
              stripe
              style="width: 100%">
              <el-table-column
                prop="customerName"
                label="客户名称"
                width="180">
              </el-table-column>
              <el-table-column
                prop="status"
                label="订单状态"
                width="180">
              </el-table-column>
              <el-table-column
                prop="totalPrice"
                label="总价">
              </el-table-column>
              <el-table-column
                prop="rewordPoints"
                label="所得积分">
              </el-table-column>
              <el-table-column
                prop="createTime"
                label="创建时间">
              </el-table-column>
              <el-table-column
                prop="updateTime"
                label="修改时间">
              </el-table-column>
              <el-table-column
                fixed="right"
                label="操作">
                <template slot-scope="scope">
                  <el-button  icon="el-icon-view" @click="orderShow(scope.row.productId)" circle></el-button>
                </template>
              </el-table-column>
            </el-table>
          </template>
          <el-pagination layout="prev, pager, next" :total="pageList.total" :page-size="pageList.pageSize"
            @current-change="pageClick">
        </el-pagination>
    </div>

    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="viewmodels/orderList.js"></script>

</body>

</html>
