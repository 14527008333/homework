<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>productList</title>
</head>

<body>
    <div id="app">
        订单详情展示：
        <template>
            <el-table
              :data="orderProducts"
              stripe
              style="width: 100%">
              <el-table-column
                prop="productCode"
                label="商品代码">
              </el-table-column>
              <el-table-column
                prop="productName"
                label="商品名称">
              </el-table-column>
              <el-table-column
                prop="quantity"
                label="购买数量">
              </el-table-column>
              <el-table-column
                prop="unitPrice"
                label="单价">
              </el-table-column>
              <el-table-column
                prop="totalPrice"
                label="总价">
              </el-table-column>
              <el-table-column
                prop="unitRewordPoints"
                label="单个积分">
              </el-table-column>
              <el-table-column
                prop="totalRewordPoints"
                label="总积分">
              </el-table-column>
            </el-table>
          </template>

        订单历史状态：
        <template>
            <el-table
              :data="orderHistories"
              stripe
              style="width: 100%">
              <el-table-column
                prop="timestamp"
                label="历史订单创建时间">
              </el-table-column>
              <el-table-column
                prop="orderStatus"
                label="订单状态">
              </el-table-column>
              <el-table-column
                prop="comment"
                label="备注">
              </el-table-column>
            </el-table>
          </template>
          
    </div>

    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="viewmodels/orderShow.js"></script>

</body>

</html>
