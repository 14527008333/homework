<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>shoppingcart</title>
</head>

<body>
    <div id="app">
        <template>
            <el-table
              :data="myShoppingCart"
              stripe
              style="width: 100%">
              <el-table-column
                prop="mainPicUrl"
                label="商品图片"
                width="180">
              </el-table-column>
              <el-table-column
                prop="productName"
                label="商品名称"
                width="180">
              </el-table-column>
              <el-table-column
                prop="productCode"
                label="商品code">
              </el-table-column>
              <el-table-column
                label="购买数量">
                <template slot-scope="scope">
                  <el-input v-model="scope.row.num" type="number" minlength="0" placeholder="请输入数量"  ></el-input>
                  <el-button size="mini" @click="updateNum(scope.$index, scope.row.num)">修改</el-button>
              </template>
              </el-table-column>
              <el-table-column
                prop="unitPrice"
                label="商品单价">
              </el-table-column>
              <el-table-column
                label="商品总价">
                <template slot-scope="scope">
                  {{(scope.row.unitPrice * scope.row.num).toFixed(2)}}
              </template>
              </el-table-column>
              <el-table-column
                fixed="right"
                label="操作">
                <template slot-scope="scope">
                  <el-button  icon="el-icon-delete" @click="deleteShopping(scope.$index)" circle></el-button>
                </template>
              </el-table-column>
            </el-table>
          </template>
          购物车商品总价格:{{totalPrice}}
    </div>


    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="viewmodels/shoppingcart.js"></script>

</body>

</html>
